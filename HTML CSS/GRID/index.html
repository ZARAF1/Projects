<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css" type="text/css" />
  </head>
  <body>
    <h1>Working on grids</h1>
    <div class="grid">
      <div class="grid__child">Child 1</div>
      <div class="grid__child">Child 2</div>
      <div class="grid__child">Child 3</div>
      <div class="grid__child">Child 4</div>
      <div class="grid__child">Child 5</div>
      <div class="grid__child">Child 6</div>
      <div class="grid__child">Child 7</div>
      <div class="grid__child" style="grid-area: 1 / 2 / 5 / 6">Child 8</div>
      <div class="grid__child">Child 9</div>
      <div class="grid__child">Child 10</div>
      <div class="grid__child">Child 11</div>
      <div class="grid__child">Child 12</div>
      <div class="grid__child">Child 13</div>
      <div class="grid__child">Child 14</div>
      <div class="grid__child">Child 15</div>
      <div class="grid__child" style="grid-column: 1 / span 6">Child 16</div>
    </div>
  </body>
</html>
